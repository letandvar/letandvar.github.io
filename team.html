    * {
      padding: 0;

      -webkit-tap-highlight-color: transparent;
      text-decoration: none;
      box-sizing: border-box;
      user-select: none;
      font-family: arial;
      text-align: center;
      overflow-wrap: anywhere;
    }

    html,

      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
      color: #ffffffbb;
    }

    #container {
      width: 100%;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .person {
      width: 100%;
      max-width: 400px;
      border: 2px solid #4f4f4f;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      padding: 15px 0;

    .logo {
      width: 90px;
      height: 90px;
      background-color: #ffffff11;
      box-shadow: 0 0 0 2px #ffffff36;
      border-radius: 50%;
      background-repeat: no-repeat;
      background-size: 100%;
    }

    .name {
      font-weight: bold;
      font-size: 20px;
    }

    .info {}

    .role {
      background-color: Teal;
      padding: 6px 10px;
      border-radius: 50px;
      color: #ffffffdd;
      font-size: 16px;

    .badercharaf {

.chatgpt {
background-image: url("/ics/chatgpt.jpg");

<div class="person">
