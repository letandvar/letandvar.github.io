<!DOCTYPE html>
<html lang="ar">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #eee;
    }

    .error {
      white-space: pre-wrap;
      color: #ff6b6b;
      padding: 16px;
    }
  </style>
</head>

<body>

  <script>
    function showError(err) {
      document.body.innerHTML =
        '<div class="error">❌ ERROR:\n\n' +
        (err && err.stack ? err.stack : err) +
        '</div>';
    }

    // Catch JS runtime errors
    window.onerror = function(msg, url, line, col, error) {
      showError(error || msg || "Unknown error");
      return true;
    };

    // Catch unhandled Promise rejections
    window.addEventListener("unhandledrejection", e => {
      showError(e.reason || "Unhandled rejection");
    });

    // Handle postMessage from parent
    let loaded = false;
    window.addEventListener("message", (e) => {
      if (e.origin !== location.origin) {
        showError("Origin mismatch: " + e.origin);
      } else if (!e.data || !e.data.content) {
        showError("No content received in message!");
      } else {
        try {
          document.open();
          document.write(e.data.content);
          document.close();
          loaded = true;
        } catch (err) {
          showError("Error while writing content:\n" + err);
        }
      }
    });

    // Timeout if no message arrives
    setTimeout(() => {
      if (!loaded) showError("Data loading from parent timed out ⏱️");
    }, 3000);
  </script>

</body>

</html>
