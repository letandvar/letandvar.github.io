<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preview</title>

  <style>
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #eee;
    }
    .error {
      white-space: pre-wrap;
      color: #ff6b6b;
      padding: 16px;
    }
  </style>
</head>

<body>

<script>
function showError(err) {
  document.body.innerHTML =
    '<div class="error">❌ ERROR:\n\n' +
    (err && err.stack ? err.stack : err) +
    '</div>';
}


window.onerror = function (msg, url, line, col, error) {
  showError(error || msg);
  return true;
};

window.addEventListener("unhandledrejection", e => {
  showError(e.reason);
});


const worker = new Worker("worker.js");
let loaded = false;

worker.postMessage({ type: "load" });

worker.onmessage = (e) => {
  if (e.data.type === "loaded") {
    loaded = true;

    const content = e.data.content;

    
    if (!content || content.trim() === "") {
      showError("No code here ⚠️");
      return;
    }


    try {
      document.open();
      document.write(content);
      document.close();
    } catch (err) {
      showError("Error while printing the code:\n\n" + err);
    }
  }

  if (e.data.type === "error") {
    showError("Error while loading the code:\n\n" + e.data.error);
  }
};


setTimeout(() => {
  if (!loaded) {
    showError("Data loading from storage failed ⏱️");
  }
}, 2000);
</script>

</body>
</html>
