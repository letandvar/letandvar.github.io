<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Logs</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      user-select: none;
      font-family: monospace, bold;
    }

    html,
    body {
      width: 100%: height:100%;
      background-color: #121212;
      display: flex;
      flex-direction: column;
      padding: 3px 0;
    }

    .log {
      padding: 3px 5px;
      margin: 3px 10px;
      border-left: 4px solid;
      color: #ffffffbb;
    }

    .add {
      border-color: #cccccc;
    }

    .change {
      border-color: #cccc44;
    }

.fix {
border-color: #77cc77;
}

    .remove {
      border-color: #ee3333;
    }
  </style>
</head>

<body>
<p class="log add">26/01/25: Add [team] page</p>
  <p class="log add">24/01/25: Add [logs] page</p>
  <p class="log change">24/01/25: Change design</p>
  <p class="log add">23/01/25: Add [info] page</p>
  <p class="log add">18/01/25: Create the website</p>
</body>

</html>
